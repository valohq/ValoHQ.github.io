<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Wall</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meme Wall</h1>
        <nav>
            <a href="/index.html">Home</a>
        </nav>
    </header>

    <main>
        <p>Share your funniest Valorant memes:</p>
        <form>
            <label for="meme">Upload Meme:</label>
            <input type="file" id="meme" name="meme">
            <button type="submit">Post</button>
        </form>
        <div>
            <h3>Latest Memes</h3>
            <img src="placeholder-meme1.jpg" alt="Meme 1">
            <img src="placeholder-meme2.jpg" alt="Meme 2">
        </div>
    </main>

    <footer>
        <p>Made with ❤️ by Your Valorant Community</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
