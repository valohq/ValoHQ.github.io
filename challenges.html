<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Challenges</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        a {
            text-decoration: none;
            color: #ffffff;
        }

        a:hover {
            color: #ff4655;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0f1923;
            border-bottom: 2px solid #ff4655;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        /* Navbar Styles */
        nav {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        nav a {
            margin-right: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff4655;
        }

        /* Main Content Styles */
        main {
            padding: 20px;
        }

        ul {
            list-style-type: square;
        }

        ul li {
            margin: 10px 0;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #0f1923;
            border-top: 2px solid #ff4655;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Custom Challenges</h1>
        <!-- Navbar -->
        <nav>
            <a href="/index.html">Home</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <p>Complete these silly challenges:</p>
        <ul>
            <li>Win a round using only Sheriff.</li>
            <li>Teabag 3 enemies in one match.</li>
        </ul>
    </main>

    <!-- Footer -->
    <footer>
        <p>Made with ❤️ by Your Valorant Community</p>
    </footer>
</body>
</html>
