<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Community Hub</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        a {
            text-decoration: none;
            color: #ffffff;
        }

        a:hover {
            color: #ff4655;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0f1923;
            border-bottom: 2px solid #ff4655;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff4655;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #0f1923;
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
            max-width: 400px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: 2px solid #ff4655;
            border-radius: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 14px;
        }

        .search-bar input::placeholder {
            color: #888;
        }

        .login-button {
            padding: 8px 16px;
            background-color: #ff4655;
            border: none;
            border-radius: 20px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #e03e4d;
        }

        /* Navbar Styles */
        nav {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            background-color: #0f1923;
            border-bottom: 2px solid #ff4655;
        }

        nav a {
            margin-right: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff4655;
        }

        /* Main Content Styles */
        main {
            padding: 20px;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #0f1923;
            border-top: 2px solid #ff4655;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <div class="logo">V</div>
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Find a player i.e Player#NA1">
        </div>
        <!-- Login Button -->
        <button class="login-button">Login</button>
    </header>

    <!-- Navbar -->
    <nav>
        <a href="/">Home</a>
        <a href="/leaderboard.html">Leaderboard</a>
        <a href="/hall-of-shame.html">Hall of Shame</a>
        <a href="/invite.html">Invite System</a>
        <a href="/attendance.html">Attendance</a>
        <a href="/match-history.html">Match History</a>
        <a href="/memes.html">Meme Wall</a>
        <a href="/challenges.html">Challenges</a>
        <a href="/profiles.html">Profiles</a>
        <a href="/events.html">Events</a>
    </nav>

    <!-- Main Content -->
    <main>
        <h1>Welcome to the Valorant Community Hub!</h1>
        <p>This is the homepage of your Valorant community website. Use the navigation above to explore features!</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>Made with ❤️ by Your Valorant Community</p>
    </footer>
</body>
</html>
