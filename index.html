<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValoHQ</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        a {
            text-decoration: none;
            color: #ffffff;
        }

        a:hover {
            color: #ff4655;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0f1923;
            border-bottom: 2px solid #ff4655;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff4655;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #0f1923;
            flex-shrink: 0; /* Prevent logo from shrinking */
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
            max-width: 400px;
            min-width: 150px; /* Ensure search bar doesn't get too small */
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: 2px solid #ff4655;
            border-radius: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 14px;
        }

        .search-bar input::placeholder {
            color: #888;
        }

        .login-button {
            padding: 8px 16px;
            background-color: #ff4655;
            border: none;
            border-radius: 20px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            flex-shrink: 0; /* Prevent button from shrinking */
        }

        .login-button:hover {
            background-color: #e03e4d;
        }

        /* Navbar Styles */
        nav {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            background-color: #0f1923;
            border-bottom: 2px solid #ff4655;
            overflow-x: auto; /* Allow horizontal scrolling on small screens */
            white-space: nowrap; /* Prevent wrapping of navbar items */
        }

        nav a {
            margin-right: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff4655;
        }

        /* Main Content Styles */
        main {
            padding: 20px;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #0f1923;
            border-top: 2px solid #ff4655;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column; /* Stack items vertically on small screens */
                align-items: stretch;
                padding: 10px;
            }

            .logo {
                margin-bottom: 10px; /* Add space below logo */
                align-self: center; /* Center logo */
            }

            .search-bar {
                margin: 10px 0; /* Adjust spacing */
                max-width: 100%; /* Full width on small screens */
            }

            .login-button {
                align-self: center; /* Center login button */
                margin-top: 10px; /* Add space above button */
            }

            nav {
                padding: 10px;
            }

            nav a {
                margin-right: 15px; /* Reduce spacing between navbar items */
                font-size: 14px; /* Smaller font size for mobile */
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .search-bar input {
                font-size: 12px; /* Smaller font size for search bar */
            }

            .login-button {
                padding: 6px 12px;
                font-size: 12px;
            }

            nav a {
                font-size: 12px; /* Smaller font size for navbar */
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <div class="logo">V</div>

        <div class="search-bar">

        <!-- Login Button -->
        <button class="login-button">Login</button>
