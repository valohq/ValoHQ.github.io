    <main>
        <h1>Invite System</h1>
        <div class="invite-form">

            <input type="text" id="invite-player" placeholder="Enter Player#Tag">

 <!-- Firebase SDKs -->
 <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
 <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
 <!-- Your JavaScript -->
 <script src="scripts.js"></script>
 <script>
     // Invite System Logic
     document.getElementById('sendInviteButton').addEventListener('click', async () => {
         const playerId = document.getElementById('invite-player').value;
         if (!playerId) {
             alert('Please enter a player ID.');
             return;
         }

         const db = firebase.firestore();
         const currentUserId = 'PATTAGOBHI'; // Replace with actual user ID

         // Send invite to Firestore
         db.collection('invites').add({
             from: currentUserId,
             to: playerId,
             timestamp: firebase.firestore.FieldValue.serverTimestamp()
         }).then(() => {
             alert('Invite sent to ' + playerId);
         }).catch((error) => {
             console.error('Error sending invite:', error);
         });
     });

     // Listen for Invites
     const currentUserId = 'GULAM E KALU'; // Replace with actual user ID
     db.collection('invites')
         .where('to', '==', currentUserId)
         .onSnapshot((snapshot) => {
             snapshot.docChanges().forEach((change) => {
                 if (change.type === 'added') {
                     const invite = change.doc.data();
                     showInvitePrompt(invite.from);
                 }
             });
         });

     // Show Invite Prompt
     function showInvitePrompt(from) {
         const prompt = document.getElementById('invitePrompt');
         prompt.style.display = 'block';
         document.getElementById('inviteFrom').textContent = from;

         document.getElementById('acceptInvite').addEventListener('click', () => {
             alert('You accepted the invite from ' + from);
             prompt.style.display = 'none';
         });

         document.getElementById('rejectInvite').addEventListener('click', () => {
             alert('You rejected the invite from ' + from);
             prompt.style.display = 'none';
         });
     }
 </script>
</body>
