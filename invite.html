        const app = firebase.initializeApp(firebaseConfig);

        // Current user ID (replace with actual user ID)
        let currentUserId = "PATTAGOBHI";

        // Send Invite
        document.getElementById('sendInviteButton').addEventListener('click', () => {
            const playerId = document.getElementById('invite-player').value;
            if (!playerId) {
                alert('Please enter a player ID.');
                return;
            }

            // Send invite to Firestore
            db.collection('invites').add({
                from: currentUserId,
                to: playerId,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert('Invite sent to ' + playerId);
            }).catch((error) => {
                console.error('Error sending invite:', error);
            });
        });

        // Listen for Invites
        db.collection('invites')
            .where('to', '==', currentUserId)
            .onSnapshot((snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const invite = change.doc.data();
                        showInvitePrompt(invite.from);
                    }
                });
            });

        // Show Invite Prompt
        function showInvitePrompt(from) {
            const prompt = document.getElementById('invitePrompt');
            prompt.style.display = 'block';
            prompt.querySelector('p').textContent = `${from} is inviting you to play Valorant!`;

            document.getElementById('acceptInvite').addEventListener('click', () => {
                alert('You accepted the invite from ' + from);
                prompt.style.display = 'none';
            });

            document.getElementById('rejectInvite').addEventListener('click', () => {
                alert('You rejected the invite from ' + from);
                prompt.style.display = 'none';
            });
        }
    </script>
