<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Invite System</h1>
        <nav>
            <a href="/index.html">Home</a>
        </nav>
    </header>

    <main>
        <p>Send an invite to your friends:</p>
        <form>
            <label for="friend">Select a friend:</label>
            <select id="friend" name="friend">
                <option value="friend1">Friend 1</option>
                <option value="friend2">Friend 2</option>
                <option value="friend3">Friend 3</option>
            </select>
            <button type="submit">Send Invite</button>
        </form>
    </main>

    <footer>
        <p>Made with ❤️ by Your Valorant Community</p>
    </footer>
</body>
</html>
