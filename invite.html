<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite System - Valorant Community Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">V</div>
        <div class="search-bar">
            <input type="text" placeholder="Find a player i.e Player#NA1">
        </div>
        <button class="login-button">Login</button>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/leaderboard.html">Leaderboard</a>
        <a href="/hall-of-shame.html">Hall of Shame</a>
        <a href="/invite.html">Invite System</a>
        <a href="/attendance.html">Attendance</a>
        <a href="/match-history.html">Match History</a>
        <a href="/memes.html">Meme Wall</a>
        <a href="/challenges.html">Challenges</a>
        <a href="/profiles.html">Profiles</a>
        <a href="/events.html">Events</a>
    </nav>

    <main>
        <h1>Invite System</h1>
        <div class="invite-form">
            <label for="invite-player">Invite Player:</label>
            <input type="text" id="invite-player" placeholder="Enter Player ID (e.g., GULAM E KALU)">
            <button id="sendInviteButton">Send Invite</button>
        </div>
        <div id="invitePrompt" class="invite-prompt" style="display: none;">
            <p>PATTAGOBHI is inviting you to play Valorant!</p>
            <button id="acceptInvite">Accept</button>
            <button id="rejectInvite">Reject</button>
        </div>
    </main>

    <footer>
        <p>Made with ❤️ by Your Valorant Community</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Current user ID (replace with actual user ID)
        let currentUserId = "PATTAGOBHI";

        // Send Invite
        document.getElementById('sendInviteButton').addEventListener('click', () => {
            const playerId = document.getElementById('invite-player').value;
            if (!playerId) {
                alert('Please enter a player ID.');
                return;
            }

            // Send invite to Firestore
            db.collection('invites').add({
                from: currentUserId,
                to: playerId,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert('Invite sent to ' + playerId);
            }).catch((error) => {
                console.error('Error sending invite:', error);
            });
        });

        // Listen for Invites
        db.collection('invites')
            .where('to', '==', currentUserId)
            .onSnapshot((snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const invite = change.doc.data();
                        showInvitePrompt(invite.from);
                    }
                });
            });

        // Show Invite Prompt
        function showInvitePrompt(from) {
            const prompt = document.getElementById('invitePrompt');
            prompt.style.display = 'block';
            prompt.querySelector('p').textContent = `${from} is inviting you to play Valorant!`;

            document.getElementById('acceptInvite').addEventListener('click', () => {
                alert('You accepted the invite from ' + from);
                prompt.style.display = 'none';
            });

            document.getElementById('rejectInvite').addEventListener('click', () => {
                alert('You rejected the invite from ' + from);
                prompt.style.display = 'none';
            });
        }
    </script>
</body>
</html>
